<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="maincontent">
			<div class="first-slide page active">
				<p class="main-paragraph">Всегда ли цели терапии СД2 на поверхности?</p>
				<ul class="first-slide__list">
					<li class="list__item-one">
						<img src="img/2.png" height="53px" width="58px" alt="" class="bounce-one">
						<p class="list__item-one__one">Цель по HbA1c</p>
					</li>
					<li class="list__item-two">
						<div class="list__item-two-wrapper">
							<p class="list__item-one__two">Гипогликемия</p>
							<img src="img/2.png" height="35px" width="37px" alt="" class="bounce-two">
						</div>
						<div class="buttons">
							<input id="valueOne" class="buttons__item" type="radio" name="orange" checked>
							<label for="valueOne" class="buttons__item__label"></label>
							<input id="valueTwo" class="buttons__item" type="radio" name="orange">
							<label for="valueTwo" class="buttons__item__label"></label>
							<input id="valueThree" class="buttons__item" type="radio" name="orange">
							<label for="valueThree" class="buttons__item__label"></label>
						</div>
					</li>
					<li class="list__item-three">
						<div class="list__item-three-wrapper">
							<p class="list__item-one__three">Осложнения СД</p>
							<img src="img/2.png" height="18px" width="20px" alt="" class="bounce-three">
						</div>
						<div class="list__item-four-wrapper">
							<p class="list__item-one__four">СС риски</p>
							<img src="img/2.png" height="8px" width="10px" alt="" class="bounce-four">
						</div>	
					</li>
				</ul>
				<p class="downwards">Листайте вниз</p>
				<img src="img/3.png" alt="" height="28px" width="45px" class="downwards__skip">
			</div>
			<div class="second-slide page">
				<div class="main-second-container">
					<p class="basis-paragraph">Основа терапии &mdash; патогенез СД2</p>			
				</div>
			</div>
			<div class="third-slide page">
				<div class="first-third"></div>
				<div class="second-third"></div>
				<div class="third-third"></div>				
 				<div class="buttons-slider">
					<input class="runner" type="range" value="0" max="100" list="list-numbers" step="50" />
				</div>					
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mousewheel.js"></script>		
	<script src="js/scripts.js"></script>
</body>
</html>
